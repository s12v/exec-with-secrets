language: go

go:
- '1.11'

env:
- GO111MODULE=on

script:
- make

after_success:
- bash <(curl -s https://codecov.io/bash)

before_deploy:
  - ls secure-exec-* | xargs -I '{}' bash -c "sha256sum -b {} | cut -d ' ' -f1 > {}.sha256"

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "secure-exec-*"
  skip_cleanup: true
  on:
    tags: true
